<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidad de Vehículos - Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Alquiler de Vehículos</a>
        </div>
    </nav>

    <!-- Ver Disponibilidad -->
    <div class="container mt-5">
        <h2 class="text-center">Disponibilidad de Vehículos</h2>
        <div class="row mt-4">

            <!-- Ejemplo de Vehículo -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img/vehiculo1.jpg" class="card-img-top" alt="Vehículo 1">
                    <div class="card-body">
                        <h5 class="card-title">Toyota RAV4</h5>
                        <p class="card-text">Capacidad: 5 pasajeros</p>
                        <p class="card-text"><strong>Estado:</strong> Disponible</p>
                    </div>
                </div>
            </div>

            <!-- Repite esta tarjeta para más vehículos -->
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
