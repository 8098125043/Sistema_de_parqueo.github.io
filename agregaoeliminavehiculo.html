    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./img/parkin.png" alt="imagen parkinslot" class="imagenparqueo" ></a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html">Inicio</a>

                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Iniciar Sesión</a>

                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Agregar o Eliminar Vehículos -->
    <div class="container mt-5">
        <h2 class="text-center">Administrar Vehículos</h2>
        
        <!-- Agregar Vehículo -->
        <h3 class="mt-4">Agregar Vehículo</h3>
        <form id="addVehicleForm">
            <div class="mb-3">
                <label for="vehicleModel" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="vehicleModel" required>
            </div>
            <div class="mb-3">
                <label for="vehicleBrand" class="form-label">Marca</label>
                <input type="text" class="form-control" id="vehicleBrand" required>
            </div>
            <div class="mb-3">
                <label for="vehicleCapacity" class="form-label">Capacidad</label>
                <input type="number" class="form-control" id="vehicleCapacity" required>
            </div>
            <div class="col-md-12 text-center mt-3">
                <button type="submit" class="btn btn-success">Agregar Vehículo</button>
            </div>
        </form>

        <!-- Eliminar Vehículo -->
        <h3 class="mt-4">Eliminar Vehículo</h3>
        <form id="removeVehicleForm">
            <div class="mb-3">
                <label for="vehicleID" class="form-label">ID del Vehículo</label>
                <input type="text" class="form-control" id="vehicleID" required>
            </div>
            <div class="col-md-12 text-center mt-3">
                <button type="submit" class="btn btn-danger">Eliminar Vehículo</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
