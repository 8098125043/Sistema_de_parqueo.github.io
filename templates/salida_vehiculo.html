<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Salida - Sistema de Parqueo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/estilo-salida.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg " style="background-color: #efa79f;">
        <div class="container">
            <a class="navbar-brand" href="/index"><img src="../static/img/parkin.png" alt="Parkinslot"
                    id="imagenparqueo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/manage-parking">Gestión de Espacios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/entrada-vehiculo">Registrar Entrada</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Registro de Salida</h2>
        <div class="card mt-4">
            <div class="card-body">
                <form class="row g-3" action="/salida-vehiculo" method="POST">
                    <div class="col-md-6">
                        <label for="vehiclePlate" class="form-label">Número de Placa</label>
                        <input type="text" class="form-control" id="vehiclePlate" placeholder="ABC-1234" required>
                    </div>
                    <div class="col-md-6">
                        <label for="exitTime" class="form-label">Hora de Salida</label>
                        <input type="time" class="form-control" id="exitTime" required>
                    </div>
                    <div class="col-md-6">
                        <label for="parkingSpace" class="form-label">Espacio de Parqueo</label>
                        <input type="text" class="form-control" id="parkingSpace" placeholder="Ej: Espacio 5" disabled>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Registrar Salida</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 bg-dark text-white fixed-bottom">
        <p>&copy; 2024 Sistema de Parqueo. Todos los derechos reservados. Parkinslot.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
