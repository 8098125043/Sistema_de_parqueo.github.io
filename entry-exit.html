<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Entrada - Sistema de Parqueo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="./img/parkin.png" alt="Parkinslot" class="imagenparqueo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="manage-parking.html">Gestión de Espacios</a></li>
                    <li class="nav-item"><a class="nav-link" href="register-vehicle.html">Registrar Entrada</a></li>
                    <li class="nav-item"><a class="nav-link" href="users.html">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout.html">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario de Registro de Entrada -->
    <div class="container mt-5">
        <h2 class="text-center">Registro de Entrada</h2>
        <div class="card mt-4">
            <div class="card-body">
                <form id="registerEntryForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="vehiclePlate" class="form-label">Número de Placa</label>
                        <input type="text" class="form-control" id="vehiclePlate" placeholder="ABC-1234" required>
                    </div>
                    <div class="col-md-6">
                        <label for="driverName" class="form-label">Nombre del Conductor</label>
                        <input type="text" class="form-control" id="driverName" placeholder="Nombre Completo" required>
                    </div>
                    <div class="col-md-6">
                        <label for="entryTime" class="form-label">Hora de Entrada</label>
                        <input type="time" class="form-control" id="entryTime" required>
                    </div>
                    <div class="col-md-6">
                        <label for="parkingSpace" class="form-label">Espacio de Parqueo</label>
                        <input type="number" class="form-control" id="parkingSpace" placeholder="Número de Espacio" required>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Registrar Entrada</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        <p>&copy; 2024 Sistema de Parqueo. Todos los derechos reservados. Parkinslot.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
