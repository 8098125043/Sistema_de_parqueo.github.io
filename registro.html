    <!-- Formulario de Registro -->
    <div class="container mt-5">
        <h2 class="text-center">Crear una Cuenta</h2>
        <form id="registerForm" class="row g-3 mt-4">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="col-md-6">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" required>
            </div>
            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" required>
            </div>
            <div class="col-md-6">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="col-md-6">
                <label for="licencia" class="form-label">Número de Licencia de Conducir</label>
                <input type="text" class="form-control" id="licencia" required>
            </div>
            <div class="col-md-6">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" required>
            </div>
            <div class="col-md-12 text-center mt-3">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
        
        <p class="mt-3">Iniciar seccion <a href="login.html">Inicia seccion</a></p>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
