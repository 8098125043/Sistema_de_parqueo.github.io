<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Sistema de Parqueo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="./img/parkin.png" alt="Parkinslot" class="imagenparqueo"></a>
            <h2>PARKINSLOT</h2>
        </div>
    </nav>
    
    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Crear Cuenta</h2>
                <form action="register-process.php" method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipoEmpleado" class="form-label">Tipo de Empleado</label>
                        <select class="form-select" id="tipoEmpleado" name="tipoEmpleado" required>
                            <option value="">Seleccionar</option>
                            <option value="administrador">Administrador</option>
                            <option value="operador">Operador</option>
                            <option value="supervisor">Supervisor</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
                </form>
                <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión aquí</a></p>
            </div>
        </div>
    </section>
    
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Sistema de Parqueo. Todos los derechos reservados.</p>
        <p>PARKINSLOT</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
